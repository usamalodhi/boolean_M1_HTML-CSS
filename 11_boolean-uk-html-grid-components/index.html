<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>

    <style>
      /* Don't touch this START */

      .container {
        padding: 8px;
        border: 2px dotted lightblue;
      }

      .box {
        min-width: 40px;
        min-height: 40px;
        padding: 4px;
        border: 2px dotted lightcoral;
      }

      .inner-box {
        min-width: 40px;
        min-height: 40px;
        border: 2px dotted lightgreen;
      }

      /* Don't touch this END */
    </style>
  </head>
  <body>
    <div>
      <h2>Two Column Grid (Icon Pattern)</h2>
      <div class="container two-column-grid">
        <div class="box">BOX A</div>
        <div class="box">BOX B</div>
      </div>
    </div>
    <div>
      <h2>Three Column Grid</h2>
      <div class="container three-column-grid">
        <div class="box">BOX A</div>
        <div class="box">BOX B</div>
        <div class="box">BOX C</div>
      </div>
    </div>
    <div>
      <h2>Three Column Grid with Expansion</h2>
      <div class="container three-column-grid__expand-two">
        <div class="box">BOX A</div>
        <div class="box expand">BOX B</div>
        <div class="box">BOX C</div>
      </div>
    </div>
    <div>
      <h2>Five Column Grid</h2>
      <div class="container five-column-grid">
        <div class="box">BOX A</div>
        <div class="box">BOX B</div>
        <div class="box">BOX C</div>
        <div class="box">BOX D</div>
        <div class="box">BOX E</div>
      </div>
    </div>
    <div>
      <h2>Center Grid</h2>
      <div class="container center-grid">
        <div class="box centered">BOX A</div>
      </div>
    </div>
    <div>
      <h2>Grid within Grid #1</h2>
      <div class="container two-column-grid">
        <div class="box box-A">
          <div class="inner-box A1">A1</div>
          <div class="inner-box A2">A2</div>
          <div class="inner-box A3">A3</div>
        </div>
        <div class="box box-B">
          <div class="inner-box B1">B1</div>
          <div class="inner-box B2">B2</div>
          <div class="inner-box B3">B3</div>
          <div class="inner-box B4">B4</div>
          <div class="inner-box B5">B5</div>
        </div>
      </div>
    </div>
    <div>
      <h2>Grid within Grid #2 (Expansion)</h2>
      <div class="container three-column-grid-b">
        <div class="box">
          <div class="inner-box">A</div>
        </div>
        <div class="box expand">
          <div class="inner-box width-sm">B</div>
        </div>
        <div class="box final">
          <div class="inner-box">C1</div>
          <div class="inner-box">C2</div>
          <div class="inner-box">C3</div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Nunito"
    />
    <script
      src="https://kit.fontawesome.com/75e02ba484.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- test div - circumvent bug of body not getting gradient color -->
    <div aria-hidden="true" id="test">test</div>
    <div class="container">
      <div class="title">
        <form id="form" class="form" action="success.html">
          <!-- Name Field -->
          <div class="form__field">
            <h1>Say Hello!</h1>
            <label for="names">Your Name</label>
            <div>
              <input
                type="text"
                placeholder="Enter your name"
                id="names"
                required
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <div>
                <small>error message</small>
              </div>
            </div>
          </div>
          <!-- Email Field -->
          <div class="form__field">
            <label for="email">Email</label>
            <div>
              <input
                type="text"
                placeholder="Enter your email address"
                id="email"
                required
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <div>
                <small>error message</small>
              </div>
            </div>
          </div>
          <!-- Services Field -->
          <div class="form__field">
            <label for="services">Needed Services</label>
            <div>
              <select name="services" id="services">
                <option value="">Choose Services</option>
                <option value="mobileRepair">Mobile Repair</option>
                <option value="laptopRepair">Laptop Repair</option>
                <option value="otherDevices">Other Devices</option>
              </select>
              <small>error message</small>
            </div>
          </div>
          <!-- Budget Field -->
          <div class="form__field">
            <label for="budget">Select Budget</label>
            <div>
              <select name="budget" id="budget">
                <option value="">Select Budget</option>
                <option value="£100">£100</option>
                <option value="£200">£200</option>
                <option value="£300">£300</option>
              </select>
              <small>error message</small>
            </div>
          </div>
          <div class="form__field">
            <label for="message">message</label>
            <textarea
              placeholder="Your message here..."
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="button-container">
            <button>Submit&nbsp&nbsp<i class="fas fa-arrow-right"></i></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
